{% extends 'base.html' %}

{% block head %}

<title>Chain me up</title>

{% endblock %}

{% block body %}

<form class="text-center p-5" method="post" action="me">
    <p class="h1 mb-4">Place your card for authentication</p>
    <p class="h4 mb-4">Let the card on the reader for at least 5 seconds, otherwise we cannot authenticate you.</p>
    <button class="btn btn-block btn-outline-dark" type="submit">Start Authentication</button>
</form>

{% endblock %}
